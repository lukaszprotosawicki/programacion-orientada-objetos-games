<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="output">

            </div>

    <script src="app/Game.js" type="module"></script>
