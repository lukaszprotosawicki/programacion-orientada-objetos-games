<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dent-Ship</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" data-container>
        <div class="spaceship" data-spaceship>
        </div>
        <section class="information">
            <article class="information__content">Puntos: 0</article>
            <article class="information__content">Vida: 3</article>
        </section>
        <div class="modal hide">
            <div class="modal__content">
                <p class="modal__text">
                    Has perdido! Empieza nuevo juego!
                </p>
                <button class="modal__button">Nuevo juego</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/Game.js"></script>
</body>
</html>
